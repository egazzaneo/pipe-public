# Terraform Pipeline 
# Validates, plans and applies Terraform configurations across multiple targets
name: 'Terraform Pipeline'

on:
  # Auto-trigger on any changes to main branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Manual trigger for plan/apply operations
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan   # Generate execution plan only
        - apply  # Apply planned changes (requires approval)
      target:
        description: 'Target to execute (leave empty for all)'
        required: false
        type: string

permissions:
  contents: read

# Global configuration - modify these to customize for your repository
env:
  TARGETS_DIR: 'environments'     # Directory containing target configurations
  TERRAFORM_VERSION: 'latest'     # Terraform version to use

jobs:
  # Dynamically discover targets to process
  # Either uses specified target or discovers all available targets
  discover:
    name: 'Discover Targets'
    runs-on: ubuntu-latest
    outputs:
      target_array: ${{ steps.get-target.outputs.target_array }}  # JSON array of targets
      targets_dir: ${{ steps.get-target.outputs.targets_dir }}    # Directory path
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get targets
      id: get-target
      shell: bash
      run: |
        TARGETS_DIR="${{ env.TARGETS_DIR }}"
        # Use specific target if provided, otherwise discover all
        if [ -n "${{ github.event.inputs.target }}" ]; then
          echo "ðŸŽ¯ Target: ${{ github.event.inputs.target }}"
          echo "target_array=[\"${{ github.event.inputs.target }}\"]" >> $GITHUB_OUTPUT
        else
          # Scan directory and create JSON array for matrix strategy
          targets=$(ls -1 $TARGETS_DIR/ | jq -R -s -c 'split("\n")[:-1]')
          echo "ðŸ” Discovered targets:"
          echo "$targets" | jq -r '.[]' | sed 's/^/  - /'
          echo "target_array=$targets" >> $GITHUB_OUTPUT
        fi
        echo "targets_dir=$TARGETS_DIR" >> $GITHUB_OUTPUT

  # Validate Terraform syntax and configuration for each target
  # Runs on all triggers to catch syntax errors early
  terraform-validate:
    name: 'Validate ${{ matrix.target }}'
    runs-on: ubuntu-latest
    needs: discover
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    continue-on-error: true  # Allow other targets to continue if one fails
    strategy:
      fail-fast: false      # Don't stop other matrix jobs on failure
      matrix:
        target: ${{ fromJson(needs.discover.outputs.target_array) }}  # Process each target
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        set -e
        terraform init -input=false
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

    - name: Terraform Validate
      run: |
        set -e
        terraform validate
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

  # Generate execution plan showing what changes will be made
  # Runs on push/PR for review, and manual triggers for plan/apply
  terraform-plan:
    name: 'Plan ${{ matrix.target }}'
    runs-on: ubuntu-latest
    needs: [discover, terraform-validate]
    # Only run if validation passed and on appropriate triggers
    if: |
      (needs.terraform-validate.result == 'success' || needs.terraform-validate.result == 'skipped') && (
        github.event_name == 'push' ||
        github.event_name == 'pull_request' ||
        (github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'))
      )
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.discover.outputs.target_array) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        set -e
        terraform init -input=false
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

    - name: Terraform Plan
      run: |
        set -e
        terraform plan -out=tfplan
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

    # Save plan file for potential apply job
    # Each target gets its own artifact to avoid conflicts
    - name: Upload Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ matrix.target }}
        path: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}/tfplan

  # Apply planned changes to infrastructure (DESTRUCTIVE OPERATION)
  # Only runs on manual trigger with 'apply' action
  # Requires environment approval for safety
  terraform-apply:
    name: 'Apply ${{ matrix.target }}'
    runs-on: ubuntu-latest
    environment: production  # Requires approval - configure in GitHub settings
    needs: [discover, terraform-plan]
    # Only run if plan succeeded and user chose 'apply'
    if: |
      needs.terraform-plan.result == 'success' &&
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.action == 'apply'
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.discover.outputs.target_array) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Download the plan file created in the plan job
    - name: Download Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan-${{ matrix.target }}
        path: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        set -e
        terraform init -input=false
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

    - name: Terraform Apply
      run: |
        set -e
        terraform apply -input=false tfplan
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}