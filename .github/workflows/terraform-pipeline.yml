# Terraform Pipeline 
name: 'Terraform Pipeline'

env:
  TERRAFORM_VERSION: 'latest'

on:
  # Auto-trigger on changes to environments or workflows
  push:
    branches: [ "main" ]
    paths:
      - 'environments/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'environments/**'
      - '.github/workflows/**'
  # Manual trigger with action and environment selection
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
      target_dir:
        description: 'Environment to target (leave empty for all)'
        required: false
        type: string
      environments_dir:
        description: 'Environments directory'
        required: false
        default: 'environments'
        type: string

permissions:
  contents: read

jobs:
  # Find available environments dynamically
  discover:
    name: 'Discover Environments'
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.get-envs.outputs.environments }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get environments
      id: get-envs
      shell: bash
      run: |
        envs=$(ls -1 ${{ github.event.inputs.environments_dir || 'environments' }}/ | jq -R -s -c 'split("\n")[:-1]')
        echo "environments=$envs" >> $GITHUB_OUTPUT
        echo "üîç Discovered environments:"
        echo "$envs" | jq -r '.[]' | sed 's/^/  - /'

  # Validate Terraform syntax and configuration
  terraform-validate:
    name: 'Validate ${{ matrix.target_dir }}'
    runs-on: ubuntu-latest
    needs: discover
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        target_dir: ${{ github.event.inputs.target_dir != '' && fromJson(format('[\"{0}\"]', github.event.inputs.target_dir)) || fromJson(needs.discover.outputs.environments) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        set -e
        terraform init -input=false
      working-directory: ./environments/${{ matrix.target_dir }}

    - name: Terraform Validate
      run: |
        set -e
        terraform validate
      working-directory: ./environments/${{ matrix.target_dir }}

  # Generate execution plan for changes
  terraform-plan:
    name: 'Plan ${{ matrix.target_dir }}'
    runs-on: ubuntu-latest
    needs: [discover, terraform-validate]
    if: |
      (needs.terraform-validate.result == 'success' || needs.terraform-validate.result == 'skipped') && (
        github.event_name == 'push' ||
        github.event_name == 'pull_request' ||
        (github.event_name == 'workflow_dispatch' && (github.event.inputs.action == 'plan' || github.event.inputs.action == 'apply'))
      )
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        target_dir: ${{ github.event.inputs.target_dir != '' && fromJson(format('[\"{0}\"]', github.event.inputs.target_dir)) || fromJson(needs.discover.outputs.environments) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        set -e
        terraform init -input=false
      working-directory: ./environments/${{ matrix.target_dir }}

    - name: Terraform Plan
      run: |
        set -e
        terraform plan -out=tfplan
      working-directory: ./environments/${{ matrix.target_dir }}

    # Save plan for apply job
    - name: Upload Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-${{ matrix.target_dir }}
        path: ./environments/${{ matrix.target_dir }}/tfplan

  # Apply planned changes (manual only)
  terraform-apply:
    name: 'Apply ${{ matrix.target_dir }}'
    runs-on: ubuntu-latest
    needs: [discover, terraform-plan]
    if: |
      needs.terraform-plan.result == 'success' &&
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.action == 'apply'
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        target_dir: ${{ github.event.inputs.target_dir != '' && fromJson(format('[\"{0}\"]', github.event.inputs.target_dir)) || fromJson(needs.discover.outputs.environments) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Get plan from previous job
    - name: Download Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan-${{ matrix.target_dir }}
        path: ./environments/${{ matrix.target_dir }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        set -e
        terraform init -input=false
      working-directory: ./environments/${{ matrix.target_dir }}

    - name: Terraform Apply
      run: |
        set -e
        terraform apply -input=false tfplan
      working-directory: ./environments/${{ matrix.target_dir }}