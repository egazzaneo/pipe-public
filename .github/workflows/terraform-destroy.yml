# Terraform Destroy Pipeline
name: 'Terraform Destroy Pipeline'

on:
  # Manual trigger only for destroy operations
  workflow_dispatch:
    inputs:
      action:
        description: 'Destroy action to perform'
        required: true
        default: 'destroy-plan'
        type: choice
        options:
        - destroy-plan
        - destroy
      target:
        description: 'Target to destroy (leave empty for all)'
        required: false
        type: string

permissions:
  contents: read

env:
  TARGETS_DIR: 'environments'
  TERRAFORM_VERSION: 'latest'

jobs:
  # Find available targets dynamically
  discover:
    name: 'Discover Targets'
    runs-on: ubuntu-latest
    outputs:
      target_array: ${{ steps.get-target.outputs.target_array }}
      targets_dir: ${{ steps.get-target.outputs.targets_dir }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get targets
      id: get-target
      shell: bash
      run: |
        TARGETS_DIR="${{ env.TARGETS_DIR }}"
        if [ -n "${{ github.event.inputs.target }}" ]; then
          echo "ðŸŽ¯ Target: ${{ github.event.inputs.target }}"
          echo "target_array=[\"${{ github.event.inputs.target }}\"]" >> $GITHUB_OUTPUT
        else
          targets=$(ls -1 $TARGETS_DIR/ | jq -R -s -c 'split("\n")[:-1]')
          echo "ðŸ” Discovered targets:"
          echo "$targets" | jq -r '.[]' | sed 's/^/  - /'
          echo "target_array=$targets" >> $GITHUB_OUTPUT
        fi
        echo "targets_dir=$TARGETS_DIR" >> $GITHUB_OUTPUT

  # Validate Terraform before destroy
  terraform-validate:
    name: 'Validate ${{ matrix.target }}'
    runs-on: ubuntu-latest
    needs: discover
    if: github.event_name == 'workflow_dispatch'
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.discover.outputs.target_array) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        set -e
        terraform init -input=false
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

    - name: Terraform Validate
      run: |
        set -e
        terraform validate
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

  # Generate destroy plan
  terraform-destroy-plan:
    name: 'Destroy Plan ${{ matrix.target }}'
    runs-on: ubuntu-latest
    needs: [discover, terraform-validate]
    # Run on destroy-plan or destroy action
    if: |
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.action == 'destroy-plan' || github.event.inputs.action == 'destroy')
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.discover.outputs.target_array) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        set -e
        terraform init -input=false
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

    - name: Terraform Destroy Plan
      run: |
        set -e
        terraform plan -destroy -out=destroy-plan
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

    # Save destroy plan for destroy job
    - name: Upload Destroy Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-destroy-plan-${{ matrix.target }}
        path: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}/destroy-plan

  # Execute destroy (manual only)
  terraform-destroy:
    name: 'Destroy ${{ matrix.target }}'
    runs-on: ubuntu-latest
    needs: [discover, terraform-destroy-plan]
    # Only run on manual destroy action
    if: |
      github.event_name == 'workflow_dispatch' &&
      github.event.inputs.action == 'destroy'
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.discover.outputs.target_array) }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Get destroy plan from previous job
    - name: Download Destroy Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-destroy-plan-${{ matrix.target }}
        path: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Terraform Init
      run: |
        set -e
        terraform init -input=false
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}

    - name: Terraform Destroy
      run: |
        set -e
        terraform apply -input=false destroy-plan
      working-directory: ./${{ needs.discover.outputs.targets_dir }}/${{ matrix.target }}